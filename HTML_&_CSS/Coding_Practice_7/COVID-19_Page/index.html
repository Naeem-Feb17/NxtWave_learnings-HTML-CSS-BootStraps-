<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>COVID-19 Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="covid-container p-3">
        <!-- Header -->
        <div class="covid-header d-flex flex-row justify-content-between align-items-center mb-4">
            <div>
                <h1>All you need to know<br> about COVID-19</h1>
                <button class="btn btn-primary">Know More</button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png"
                alt="Medical Care" class="img-fluid" />
        </div>

        <!-- COVID Test Card -->
        <div class="covid-card-container covid-test-bg d-flex flex-row align-items-center mb-4 p-3">
            <img class="covid-card-image img-fluid mr-3"
                src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png"
                alt="Coronavirus" />
            <div class="covid-card-text-container">
                <h1 class="covid-card-heading">COVID-19 Test</h1>
                <p class="covid-card-description">
                    If you think you have been exposed to novel coronavirus (COVID-19)...more
                </p>
            </div>
        </div>

        <!-- Symptoms Section -->
        <h1 class="sub-heading">Symptoms</h1>
        <div class="d-flex flex-row flex-wrap justify-content-between">
            <div class="covid-card-container cough-symtom-bg text-center m-2 p-3">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png"
                    alt="Dry Cough" class="img-fluid" />
                <p class="symtom-text mt-2">Dry Cough</p>
            </div>
            <div class="covid-card-container fever-symtom-bg text-center m-2 p-3">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png"
                    alt="High Fever" class="img-fluid" />
                <p class="symtom-text mt-2">High Fever</p>
            </div>
            <div class="covid-card-container headache-symtom-bg text-center m-2 p-3">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png"
                    alt="Headache" class="img-fluid" />
                <p class="symtom-text">Headache</p>
            </div>
        </div>

        <!-- Videos Section -->
        <h1 class="sub-heading mt-4">Videos</h1>
        <div class="covid-card-container covid-video-bg d-flex flex-row align-items-center p-3">
            <img class="covid-card-image img-fluid mr-3"
                src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png"
                alt="Doctor" />
            <div class="covid-card-text-container">
                <h1 class="covid-card-heading">To Prevent the Spread of...</h1>
                <p class="covid-card-description">
                    If you think you have been exposed to novel coronavirus (COVID-19)
                </p>
                <button class="btn btn-danger">Watch Video</button>
            </div>
        </div>
    </div>
</body>

</html>
